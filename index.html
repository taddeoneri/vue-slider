<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <div class="slider">
                <div class="slide active">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title">
                </div>
            </div>
            <div class="aside">
                <div class="card" v-for="(slide, index) in slides" :key="index">
                    <img :src="slide.image" :alt="slide.title">
                </div>
                <i id="goBack" class="fa-solid fa-chevron-circle-up" @click="goNext"></i>
                <i id="goNext" class="fa-solid fa-chevron-circle-down" @click="goBack"></i>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
